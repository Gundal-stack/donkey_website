<script>
  function getRandomImage() {
  //declare an array to store the images
  //var randomImage = new Array("https://www.folly-farm.co.uk/wp-content/uploads/2018/04/donkey-3.jpg", "https://www.poulingrain.com/blog/content/images/size/w2000/2018/05/donkey-1725230_1920.jpg", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRgJoE8plvpOgB0hjIjrNn5Tb-IhYgFJJku_A&usqp=CAU", "https://www.dairyreporter.com/var/wrbm_gb_food_pharma/storage/images/_aliases/wrbm_large/publications/food-beverage-nutrition/dairyreporter.com/news/manufacturers/donkey-milk-on-the-agenda-for-italian-parliament/12589585-1-eng-GB/Donkey-milk-on-the-agenda-for-Italian-parliament.jpg", "https://today.tamu.edu/wp-content/uploads/2019/07/GettyImages-910465200-1024x683.jpg", "https://m.media-amazon.com/images/I/91Hz4+1udcL.png", "https://cdn.britannica.com/68/143568-050-5246474F/Donkey.jpg");
  var randomImage = new Array("images/donkey_1.jpg", "images/donkey_2.jpg", "images/donkey_3.jpg");
  //loop to display five randomly chosen images at once
  document.getElementById("result").innerHTML = ""
  for (let i=0; i< 1; i++) {
  //generate a number and provide to the image to generate randomly
  var number = Math.floor(Math.random()*randomImage.length);
  //print the images generated by a random number
  document.getElementById("result").innerHTML += '<img src="'+ randomImage[number] +'" style="height:450px";/>';
  }
  }
  
  </script>
  <body>
  <h1> GENERATE YOUR DONKEYS </h1>
  <!-- call user-defined getRandomImage function to generate image -->  
  <center><button onclick = "getRandomImage()" class="btn btn-white btn-        animate">Let's Go!</button></center>
  <br> <br>
  <span id="result" align="center"> </span>
