<html>
  <head>
    <!-- <script src="main.js"></script> -->
    <script>
      function getRandomImage() {
      
      document.getElementById("result").innerHTML = "";
      
      //declare an array to store the images
      var images = [
    "https://cdn.britannica.com/68/143568-050-5246474F/Donkey.jpg",
    "https://m.media-amazon.com/images/I/91Hz4+1udcL.png",
    "https://today.tamu.edu/wp-content/uploads/2019/07/GettyImages-910465200-1024x683.jpg"
  ];
  var rand = Math.floor(Math.random()*images.length);
//print the images generated by a random number
document.getElementById("image").innerHTML += '<img src="'+ images[rand] +'" style="height:150px";/>';
}

</script>
    <style>
      #image {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <center><button onclick = "getRandomImage()" class="btn btn-white btn-        animate">Let's Go!</button></center>
    <br> <br>
    <span id="image" align="center"> </span> 
  </body>
</html>
